<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    
    <nav class="navbar navbar-dark bg-primary center">
        <a class="navbar-brand" href="#">Random Pass Gen</a>
    </nav>
    
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-sm-12 mx-auto">
                <div class="style my-3 p-3">
                    <h4>Generate a Password</h4>
                    <br/>
                    <input class ="test" id="potato" type="text" placeholder="Your secure password">
                    
                    <div class="row m-2 p-2">
                        <div class="col-md-6 press-me"> 
                            <button type=button class="btn btn-danger"  onclick="create()">Generate</button>
                        </div>
                        <div class="col-md-6 press-me">
                            <button type="button" onclick="copy()" class="btn btn-secondary">Copy To Clipboard</button>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
